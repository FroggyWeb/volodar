<form class="form-order form" name="form_order">
  <div class="container container-sm">
    <div class="form-order__wrap">
      <div class="form-order__pre">
        <div class="form-order__pre-txt">
          <h3 class="form__title">Оставьте заявку</h3>
          <p>С вами свяжется персональный менеджер, который отрегулирует все вопросы и будет на связи 24/7</p>
        </div>
        <div class="form-order__pre-tel">
         <span> Или позвоните нам:</span>
          <a href="tel:+78312289080">+7 (831) 228-90-80</a>
        </div>
      </div>
      <div class="form-order__body">
        <div class="form-order__body-main">
          <div class="form__line">
            <input type="text" name="name" placeholder="Имя" required>
          </div>
          <div class="form__line">
            <input type="tel" name="tel" placeholder="Телефон" required>
          </div>
          <div class="form__line">
            <input type="mail" name="mail" placeholder="Почта" required>
          </div>
        </div>
        <div class="form-order__body-side">
          <textarea name="msg" id="" rows="9" placeholder="Комментарий" required></textarea>
        </div>
        <div class="form-order__footer">
          <input class="check check--invert" id="form__confirm" type="checkbox" hidden checked>
          <label class="form__confirm" for="form__confirm">Я согласен с условиями <a
              href="#">политики&nbsp;конфиденциальноcти</a></label>
          <div class="form__btn">
            <button type="submit" class="btn">Отправить</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
