<form class="form-order" name="form_order">
  <div class="container container-sm">
    <div class="form-order__pre">
      <div class="form-order__pre-txt">
        <h3 class="form__title">Оставьте заявку</h3>
        <p>С вами свяжется персональный менеджер, который отрегулирует все вопросы и будет на связи 24/7</p>
      </div>
      <div class="form-order__pre-tel">
       <span> Или позвоните нам:</span>
        <a href="tel:+78312289080">+7 (831) 228-90-80</a>
      </div>
    </div>
    <div class="form-order__body">
      <div class="form-order__body-main">
        <div class="form__line">
          <input type="text" name="name" placeholder="Имя">
        </div>
        <div class="form__line">
          <input type="tel" name="tel" placeholder="Телефон">
        </div>
        <div class="form__line">
          <input type="mail" name="mail" placeholder="Почта">
        </div>
      </div>
      <div class="form-order__body-side">
        <div class="form__line">
          <textarea name="msg" id="" rows="10" placeholder="Комментарий"></textarea>
        </div>
      </div>
    </div>
    <div class="form-order__footer">
      <label for="form_confirm">
        <input class="check" id="form_confirm" type="checkbox">
        Я согласен с условиями <a href="#">политики конфиденциальноcти</a>
      </label>
      <button type="submit" class="btn">Отправить</button>
    </div>
  </div>
</form>
